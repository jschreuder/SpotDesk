<md-input-container class="md-block">
    <label for="old_password">Old password</label>
    <input id="old_password" ng-model="ctrl.old_password" type="password">
</md-input-container>

<md-input-container class="md-block">
    <label for="new_password">New password</label>
    <input id="new_password" ng-model="ctrl.new_password" type="password">
</md-input-container>

<md-input-container class="md-block">
    <label for="confirm_new_password">Confirm new password</label>
    <input id="confirm_new_password" ng-model="ctrl.confirm_new_password" type="password">
</md-input-container>

<div>
    <md-button type="submit" md-no-ink class="md-primary" ng-click="ctrl.changePassword()">Change password</md-button>
</div>
