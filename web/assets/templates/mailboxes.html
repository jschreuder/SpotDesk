<md-table-container>
    <table md-table>
        <thead md-head>
        <tr md-row>
            <th md-column><span>Name</span></th>
            <th md-column><span>Department</span></th>
            <th md-column><span>Last check</span></th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row ng-repeat="m in ctrl.mailboxes">
            <td md-cell>
                <strong>{{ m.name }}</strong>
            </td>
            <td md-cell>
                {{ m.department_name }}
            </td>
            <td md-cell>
                {{ m.last_check }}
            </td>
        </tr>
        </tbody>
    </table>
</md-table-container>
