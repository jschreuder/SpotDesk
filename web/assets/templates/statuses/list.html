<md-card>
    <md-table-container>
        <table md-table>
            <thead md-head md-order="ctrl.order">
                <tr md-row>
                    <th md-column md-order-by="name"><span>Name</span></th>
                    <th md-column md-order-by="status_type"><span>Type</span></th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row ng-repeat="s in ctrl.statuses | orderBy: ctrl.order">
                    <td md-cell>
                        <strong>{{ s.name }}</strong>
                    </td>
                    <td md-cell>
                        {{ s.status_type }}
                    </td>
                </tr>
            </tbody>
        </table>
    </md-table-container>
</md-card>
