<md-table-container>
    <table md-table>
        <thead md-head>
            <tr md-row>
                <th md-column><span>Created</span></th>
                <th md-column><span>Subject</span></th>
                <th md-column><span>Updates</span></th>
                <th md-column><span>Status</span></th>
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row ng-repeat="t in ctrl.tickets">
                <td md-cell>
                    {{ t.created_at }} <br />
                    {{ t.last_update }}
                </td>
                <td md-cell>
                    <strong>{{ t.subject }}</strong><br />
                    By {{ t.created_by }}
                </td>
                <td md-cell>{{ t.updates }}<br /></td>
                <td md-cell>{{ t.status }}</td>
            </tr>
        </tbody>
    </table>
</md-table-container>
